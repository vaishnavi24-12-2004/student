<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login</title>
    <style>
        /* Set the background image */
        body {
            background-image: url('images/img1.webp');
            background-size: cover; /* Ensures the background covers the whole screen */
            background-position: center;
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the "LOGIN" link */
        a {
            font-size: 80px; /* Bigger text */
            font-weight: bold; /* Make text bold */
            color: white;
            text-decoration: none;
            padding: 50px 100px;
            background-color: rgba(0, 0, 0, 0.5); /* Optional background for better contrast */
            border-radius: 10px;
        }

        /* Optional hover effect */
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <a href="login.html" target="main">LOGIN</a>
</body>
</html>
